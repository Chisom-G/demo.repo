<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating labels example for Bootstrap</title>

<!-- BOOTSTRAP CSS CORE-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
.img-container { text-align: center;}
.Contact {text-align: end; color: blue;}
</style>  <!--Styling and positioning for image and contact below-->

</head>
<body>
    
    <!--Contact form-->
    <form class="form-signin container">
    
      <div class="img-container container-fluid bg-secondary">
    
        <img  src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo-shadow.png"alt="bootstrap" width="100" height="100">
      
    <h3> We Are Simply The Best</h3>
    <a href="https://getbootstrap.com" >
    <h2 class="Contact">Contact us</h2>
      </a>
      </div> <!--Div class for image, contact above-->
    
  
    <div class="mb-3">
        <label for="contact-Name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="contact-Name">
      </div>

      <div class="mb-3">
        <label for="Input-Email" class="form-label">Email address</label>
        
        <input type="text" class="form-control" id="InputEmail" class="alert alert-info" role="alert" placeholder="xyz@email.com" required autofocus>
      </div>

      <div class="mb-3">
        <label for="Input-Password" class="form-label">Password</label>
        
        <input type="text" class="form-control" id="Input-Password" class="alert alert-secondary" role="alert" placeholder="Password" required >
      </div>

      <div class="mb-3">
        <label for="Input-Password" class="form-label">Date Of Birth</label>
        
        <input type="text" class="form-control" id="dob" class="alert alert-secondary" role="alert" placeholder="birthday" required >
      </div>

      <div class="checkbox mb-3  container">
        <label>
        <input type="checkbox" value="remeber-me" >
        Remember me 
        </label>
      </div>

      <div class=" alert alert-success" role="alert">
        This is a success alert with 
        <a href="#" class="alert-link">An examplelink</a> 
        Give it a click if you like.
      </div>

      <button class="btn btn-md btn-warning btn-block" type="submit">Sign In</button>
      <p class="mt-5 mb-3 text-muted text-center"> &copy;2017-2018</p>
      
      
      </form>
    
    <!--Contact end-->
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      
</body>
</html>
